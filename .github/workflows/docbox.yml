name: DocBox

on: push

jobs:
  docs:
    name: DocBox documentation
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: Ortus-Solutions/commandbox-action@v1
        with:
          cmd: docbox generate source=. mapping=myApp strategy-outputDir=./docs excludes=coldbox|testbox|modules|docbox strategy-projectTitle="My Awesome App"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“˜ DOC: Auto-generate DocBox Demo App docs"